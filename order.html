<!DOCTYPE html>

<body style="background: #fff;">

  <hr>

  <form action="index.php" method="post" enctype="multipart/form-data">
    <div style="text-align: center;">
      <div id="app">React has not rendered yet</div>

      <br>

      <hr>

        <input type="submit" value="PLACE  ORDER" class="button" style="padding: 20px; cursor: pointer;">

  <!-- JAVASCRIPT -->
  <script type="text/babel">

    var styler = {
      // From Friendly
      display: "inline-block",
      textAlign: "center",
      margin: 20,
      borderRadius: '15px',
      height: 400,
      width: 300,
      padding: 0,
      backgroundColor: "#FFF",
      WebkitFilter: "drop-shadow(0px 0px 5px #555)",
      filter: "drop-shadow(0px 0px 5px #555)"
    }

    var plus = {
      backgroundColor: "#FFF",
      border: 0,
      cursor: 'pointer',
      padding: '0px 5px',
      fontSize: 20,
      WebkitFilter: "drop-shadow(0px 1px 1px #555)",
      filter: "drop-shadow(0px 1px 1px #555)"
    }

    var negative = {
      backgroundColor: "#FFF",
      border: 0,
      cursor: 'pointer',
      padding: '0px 5px',
      fontSize: 20,
      WebkitFilter: "drop-shadow(0px 1px 1px #555)",
      filter: "drop-shadow(0px 1px 1px #555)",
      zIndex: "1000"
    }

    var total = {
      fontSize: 30,
      textAlign: "center",
      border: "0 solid #fff"
    }

    var foodStyle = {
      height: 200,
      width: 'auto',
      marginTop: 20
    }

    function Looper(props) {
      return(
        <div>
          <h1>{props.idVal}</h1>
        </div>
      );
    }

    // CREATE CLASS COMPONENT FOR DinnerVote
    class MealSelection extends React.Component {

      constructor(props) {

        super(props);

        this.state = {
          votes: 0
        };

        this.add = this.add.bind(this);
        this.subtract = this.subtract.bind(this);
        this.nameVal = this.props.nameVal.charAt(0).toUpperCase()
                       + this.props.nameVal.slice(1).replace('-',' ');
      }

      add() {
        if (this.state.votes < 10) {
          this.setState({
            votes: this.state.votes + 1
          })
        } else {

        }
      }

      subtract() {

        if (this.state.votes == 0) {

          this.setState({
            votes: this.state.votes
          })

         } else {

          this.setState({
            votes: this.state.votes - 1
          })

        }

      }

      // <Looper idVal={this.props.id} />

      render() {
        return(
          <div style={styler} id={this.props.id}>
            <img src={this.props.img} alt="food image" style={foodStyle}/>
            <h1>{this.nameVal}</h1>
            <span style={plus} onClick={this.add}>+</span>
            <span style={negative} onClick={this.subtract}>-</span>
            <input style={total} type="text" name={this.props.nameVal} value={this.state.votes} />
pizza</div>
        );
      }

    }

    var MealSelector = function(props) {

      var bundledMeals = props.meals.map(function(meal) {
        return <MealSelection key={meal.id} id={meal.id} nameVal={meal.nameVal} img={meal.img}/>
      });

      return(
        <div>{bundledMeals}</div>
      );
    }

    var meals = [
                  {id: 1, nameVal: "cucumber-peppers", img: "./images/pictures/pizza1.jpg"},
                  {id: 2, nameVal: "mixed", img: "./images/pictures/pizza2.jpg"},
                  {id: 3, nameVal: "pepperoni", img: "./images/pictures/pizza3.jpg"},
                  {id: 4, nameVal: "full-house", img: "./images/pictures/pizza4.jpg"},
                  {id: 5, nameVal: "onion-black-olives", img: "./images/pictures/pizza5.jpg"},
                  {id: 6, nameVal: "pizza", img: "./images/pictures/pizza1.jpg"},
                  {id: 7, nameVal: "pizza", img: "./images/pictures/pizza2.jpg"},
                  {id: 8, nameVal: "pizza", img: "./images/pictures/pizza3.jpg"},
                  {id: 9, nameVal: "pizza", img: "./images/pictures/pizza4.jpg"}
                ];

    ReactDOM.render(
      <MealSelector meals={meals}/>,
      document.getElementById("app")
    );


  </script>
