<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:100|Khula|Coda" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- viewport allows viewing the webpage's appearance on different platforms -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

  <body>

    <div id="home"></div>


    <button class="menu" type="button">
    	<span class="nav-icon glyphicon glyphicon-menu-hamburger"><span class="text-nav"> PORTFOLIO</span></span>
    </button>

    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li class="mobileNavbar" id="mobileNavbar0"></li>
        <li class="mobileNavbar" id="mobileNavbar1"></li>
        <li class="mobileNavbar" id="mobileNavbar2"></li>
        <li class="mobileNavbar" id="mobileNavbar3"></li>
      </ul>
    </nav>

    <img class="portrait" id="portrait">

    <span class="wallpaper-front"></span>
    <span class="wallpaper"></span>

    <a href="#home" class="goHome" title="return to top"><span class="glyphicon glyphicon-home text home"></span></a>

    <header>
    </header>

    <div class="navbar" id="navbar">
      <span class="home-button">
        <a href="#home">Home</a>
      </span>
      <div class="projectsNavbar" id="projectsNavbar">
      </div>
    </div>

    <span class="line-height"></span>

    <span class="break">
      <br><br>
    </span>

    <div class="scrolldown">
      <a id="section-start"><span class="scroll_btn border"></span></a>
    </div>

    <section>
    </section>

    <hr>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="imageModal">
    </div>

    <div class="chevron">
      <a href="#home" class="goUp">
        <span class="glyphicon glyphicon-chevron-up text up"></span>
        <br>back to top
      </a>
    </div>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script>

  $(function() {
    $('a[href*=#]').on('click', function(e) {
      e.preventDefault();
      $('html, body').animate({ scrollTop: $($(this).attr('href')).offset().top}, 250, 'linear');
    });
  });

  /* A simple and scalable hamburger menu using css transitions. */
  var isActive = false;

  $('.menu').on('click', function() {
  	if (isActive) {
  		$(this).removeClass('active');
  		$('body').removeClass('menu-open');
  	} else {
  		$(this).addClass('active');
  		$('body').addClass('menu-open');
  	}

  	isActive = !isActive;
  });

  $(document).ready(function() {
      $(window).on('scroll', function() {
        if (Math.round($(window).scrollTop()) > 220) {
          $('.navbar').addClass('scrolled');
          $('.goHome').addClass('scrolled');
        } else {
          $('.navbar').removeClass('scrolled');
          $('.goHome').removeClass('scrolled');
        }
      });
    });

  </script>
  <script src="js/jsonLoader.js"></script>
</html>
